<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Simple Games</title>
		<script type='text/javascript' src='static/js/simpleUtils.js'></script>
		<script type='text/javascript' src='static/js/simpleLayers.js'></script>
		<script type='text/javascript' src='static/js/simpleGames.js'></script>		
		<link rel="stylesheet" type="text/css" href="static/css/simpleGames.css">
	</head>
	<body id="container"></body>
	<div id="infoView" class="popup">
		<form>			
			<div id="introImages"></div>
			<textarea name="introText" readonly></textarea>
			<input id="downloadBtn" type="button" value="Download"/>
		</form>
	</div>
	<div id="plusView" class="popup">
		<form>			
			<div>
				<input name="name" type="text" placeholder="Name"/>
				<input name="link" type="text" placeholder="Link"/>
				<textarea name="introText" placeholder="Intro text"></textarea>
			</div>
			<div>
				<font color="#FFFFFF">Icon image</font>
				<input name="iconImage" type="file"/>
				<font color="#FFFFFF">Intro mages</font>
				<input name="introImages" type="file" multiple/>
				<input id="registerBtn" type="button" value="Registration"/>
			</div>
		</form>
	</div>
</html>
