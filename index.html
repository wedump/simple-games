	<head>

	<body id="container"></body>
	<div id="infoView" class="popup"></div>
	<div id="plusView" class="popup">

			<input name="iconImage" type="file">
			<input name="introImage" type="file" multiple>
			<input id="registerBtn" type="button" value="등록"/>
		</form>
	</div>
